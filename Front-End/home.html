<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Huddle - Home</title>

    <!--FONT AWESOME CDN-->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Abel|Radley&display=swap" rel="stylesheet">

    <!--External Stylesheet - HOME -->
    <link rel="stylesheet" type="text/css" href="css/home.css">
  </head>

  <body>
    <header>
       <h1 class="small-caps" id="brand">The Huddle</h1>
       <nav class="flex">
          <a href="./home.html" class="nav-link" id="home-link">blog</a>
          <a href="./about.html" class="nav-link" id="about">about</a>
          <a href="./account.html" class="nav-link" id="account">profile</a>
          <a href="./index.html" class="nav-link" id="account">logout</a>
       </nav>
    </header>

    <main class="flex">

<!--THIS ASIDE HOLDS THE TEAM IMAGES, NAMES AND SCORES-->
      <aside>
         <h1 class="gameDay">GAME DAY<h1>

            <!--THIS SECTION HOLDS THE DATA FOR GAME 1 -->

            <div class="gameOne flex column">
               <div class="topTeam flex">
                  <div class="teamImgName flex">
                     <img class="team" src= "images/gameOne/bears.png" alt="Bears">
                     <p class="flex teamName">Bears</p>
                  </div>
                     <p class="score">3</p>
                </div>

               <div class="bottomTeam flex">
                  <div class="teamImgName flex">
                     <img class="team" src= "images/gameOne/packers.png" alt="Packers">
                     <p class="flex teamName">Packers</p>
                  </div>
                     <p class="score bold">10</p>
                </div>
            </div>

            <!--THIS SECTION HOLDS THE DATA FOR GAME 2-->
            <div class="GameTwo flex column">
               <div class="topTeam flex">
                  <div class="teamImgName flex">
                     <img class="team" src= "images/gameTwo/browns.png" alt="Browns">
                     <p class="felx teamName"> Browns</p>
                  </div>
                     <p class="score">13</p>
                </div>

                <div class="bottomTeam flex">
                  <div class="teamImgName flex">
                     <img class="team" src= "images/gameTwo/titans.png" alt="Titans">
                     <p class="flex teamName"> Titans</p>
                </div>
                     <p class="score bold">43</p>
                </div>
              </div>

              <!--THIS SECTION HOLDS THE DATA FOR GAME THREE-->
              <div class="GameThree flex column">
                  <div class="topTeam flex">
                     <div class="teamImgName flex">
                        <img class="team" src= "images/gameThree/cowboys.png" alt="Cowboys">
                        <p class="felx teamName"> Cowboys</p>
                     </div>
                        <p class="score bold">35</p>
                  </div>

                  <div class="bottomTeam flex">
                     <div class="teamImgName flex">
                        <img class="team" src= "images/gameThree/giants.png" alt="Giants">
                        <p class="felx teamName"> Giants</p>
                     </div>
                        <p class="score">17</p>
                  </div>
              </div>

              <!--THIS SECTION HOLDS THE DATA FOR GAME FOUR-->
              <div class="GameFour flex column">
                 <div class="topTeam flex">
                    <div class="teamImgName flex">
                       <img class="team" src= "images/gameFour/patriots.png" alt="Patriots">
                       <p class=" flex teamName"> Patriots</p>
                    </div>
                       <p class="score bold">33</p>
                 </div>

                 <div class="bottomTeam flex">
                    <div class="teamImgName flex">
                       <img class="team" src= "images/gameFour/steelers.png" alt="Steelers">
                       <p class="flex teamName"> Steelers</p>
                    </div>
                       <p class="score">3</p>
                    </div>
               </div>
            </aside>

            <!--THIS SECTION WILL HOLD ALL OF THE POSTS-->
            <section class="postsSections">
               <a href="#newPostArea" id="goToNewPost">NEW POST</a>
            <section>

<!--THIS IS A SECTION TO CREATE A NEW POST-->
              <div class="createNewPost">
                 <h1 id="newPostArea" class="borderEqual">CREATE NEW POST</h1>
                 <form class="postCreateForm">
                    <label for="postTitleInput">Post Title:
                       <input type="text" class="newPostTitle" placeholder="Post Title" />
                    </label>
                    <label for="postDesInput">Post Content:
                       <textarea rows = "3" cols = "30" class="newPostDes" placeholder="Post Content"></textarea>
                    </label>
                       <button class="newPostBtn">Create new post</button>
                 </form>
              </div>

<!--THIS SECTION WILL HOLD ALL OF THE POSTS-->
      <h1 class="borderEqual title">POST HISTORY</h1>
      <section class="postListSection marginTop">
        <div id="postHistoryDiv"></div>
      </section>

<!--THIS SECTION WILL HOLD USER POSTS-->
      <h1 class="borderEqual title">USER POSTS</h1>
      <section id="userPosts" class="marginTop">
        <div id="userPostsDiv"></div>
      </section>

    </section>
    </main>

<!--THE FOOTER WILL HOLD ICONS THAT ARE LINKS TO NFL SOCIAL MEDIA-->
    <footer>
      <ul class="media-links flex">
        <li><a href="https://www.facebook.com/NFL/" class="media-link"><i class="fa fa-facebook-square"></i></a></li>
        <li><a href="https://www.instagram.com/nfl/?hl=en" class="media-link"><i class="fa fa-instagram"></i></a></li>
        <li><a href="https://twitter.com/NFL?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank" class="media-link"><i class="fa fa-twitter-square"></i></a></li>
      </ul>
    </footer>

    <!--EXTERNAL JS FILE-->
    <script src="js/home.js" lang="js" type="text/javascript"></script>
  </body>
</html>
